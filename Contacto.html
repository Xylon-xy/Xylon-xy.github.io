<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Historia de los Videojuegos</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea, select {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #3498db;
        }
        input[type="submit"], button {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #e74c3c;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #34495e;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Contáctanos
    </header>

    <main>
        <section>
            <h2>¡Contáctanos!</h2>
            <form action="mailto:contacto@videojuegos.com" method="post" enctype="text/plain" accept="text/html">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required maxlength="50"><br>

                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" maxlength="10"><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" maxlength="250"></textarea><br>

                <label for="consola">Consola Favorita:</label>
                <select id="consola" name="consola">
                    <option> Ninguna </option>
                    <option value="ps2">PlayStation</option>
                    <option value="nes">Nintendo</option>
                    <option value="xbox">Xbox</option>
                </select><br>

                <input type="submit" value="Enviar">
            </form>
            <br>
            <button onclick="window.location.href='index.html'">Regresar al Inicio</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Historia de los Videojuegos</p>
    </footer>
</body>
</html>
